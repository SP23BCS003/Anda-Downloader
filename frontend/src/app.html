<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

	<!-- SEO Meta Tags -->
	<meta name="description"
		content="Free online video downloader - Download videos from YouTube, TikTok, Instagram, Facebook and 15+ platforms in HD quality. Fast, secure, and no registration required." />
	<meta name="keywords"
		content="video downloader, youtube downloader, tiktok downloader, instagram downloader, facebook video download, free video download, HD video download, mp3 converter" />
	<meta name="author" content="Anda-Downloader" />
	<meta name="robots" content="index, follow" />

	<!-- Theme Color -->
	<meta name="theme-color" content="#DC2626" />
	<meta name="msapplication-TileColor" content="#DC2626" />

	<!-- Favicon -->
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Anda-Downloader - Free Online Video Downloader" />
	<meta property="og:description"
		content="Download videos from YouTube, TikTok, Instagram, Facebook and more. Fast, free, and HD quality." />
	<meta property="og:site_name" content="Anda-Downloader" />

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="Anda-Downloader - Free Online Video Downloader" />
	<meta name="twitter:description"
		content="Download videos from YouTube, TikTok, Instagram, Facebook and more. Fast, free, and HD quality." />

	<!-- Preconnect for performance -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

	<!-- DNS Prefetch -->
	<link rel="dns-prefetch" href="https://fonts.googleapis.com" />

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" class="safe-top safe-bottom">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
